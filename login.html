<!DOCTYPE html>
<html>
  <head>

  <body>
    <section>
      <header>
        <h1>Login</h1>
      </header>
      <p>
        Paste your personal token (generate a new one <a target ="_blank" href="https://github.com/settings/tokens/new">here</a>, you&apos;ll need only the `public_repo` scope selected).
      </p>
      <form>
        <input type="text" name="token" id="token" value="" size="50">
        <input type="button" name="submit" id="submit" value="GO">
      </form>
      <p id ="alert"></p>
    </section>
    <script src="js/ghre.js"></script>
    <script>
      var but = document.getElementById("submit");
      var tokenfield = document.getElementById("token");

      document.getElementById("submit").addEventListener('click', function(e) {
        e.preventDefault();
        token = tokenfield.value;
        if (token) {
          but.setAttribute("disabled", "true");
          getAPI("https://api.github.com",auth,noauth,{});
        }
      });

      function auth(){
        localStorage.setItem("rpgit.player.token", btoa(token));
        alert.innerHTML = "Authorized. <a href='index.html'>Start</a>";
      }

      function noauth(){
        alert.innerHTML = "Wrong token, retry.";
        but.removeAttribute("disabled");
        tokenfield.value = '';
        tokenfield.focus();
        console.warn(this);
      }
    </script>
  </body>
</html>
